name: PatternCaptureTokenFilter
uid: '@azure/search-documents.PatternCaptureTokenFilter'
package: '@azure/search-documents'
summary: >-
  Uses Java regexes to emit multiple tokens - one for each capture group in one
  or more patterns.

  This token filter is implemented using Apache Lucene.
fullName: PatternCaptureTokenFilter
remarks: ''
isPreview: false
isDeprecated: false
