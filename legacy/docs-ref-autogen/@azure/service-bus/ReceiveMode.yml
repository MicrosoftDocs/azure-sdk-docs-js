### YamlMime:TSEnum
name: ReceiveMode
uid: '@azure/service-bus.ReceiveMode'
package: '@azure/service-bus'
summary: >-
  The mode in which messages should be received. The 2 modes are `peekLock` and
  `receiveAndDelete`.
fullName: ReceiveMode
remarks: ''
isPreview: false
isDeprecated: false
fields:
  - name: peekLock
    uid: '@azure/service-bus.ReceiveMode.peekLock'
    package: '@azure/service-bus'
    summary: >-
      Once a message is received in this mode, the receiver has a lock on the
      message for a

      particular duration. If the message is not settled by this time, it lands
      back on Service Bus

      to be fetched by the next receive operation.
    numericValue: 1
  - name: receiveAndDelete
    uid: '@azure/service-bus.ReceiveMode.receiveAndDelete'
    package: '@azure/service-bus'
    summary: Messages received in this mode get automatically removed from Service Bus.
    numericValue: 2
