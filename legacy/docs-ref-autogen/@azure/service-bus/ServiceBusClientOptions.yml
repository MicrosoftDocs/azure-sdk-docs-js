summary: >-
  Describes the options that can be provided while creating the
  ServiceBusClient.
fullName: ServiceBusClientOptions
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: dataTransformer
    uid: '@azure/service-bus.ServiceBusClientOptions.dataTransformer'
    package: '@azure/service-bus'
    summary: >-
      The data transformer that will be used to encode

      and decode the sent and received messages respectively. If not provided
      then we will use the

      DefaultDataTransformer. The default transformer should handle majority of
      the cases. This

      option needs to be used only for specialized scenarios.
    fullName: dataTransformer
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'dataTransformer?: DataTransformer'
      return:
        type: DataTransformer
        description: ''
  - name: webSocket
    uid: '@azure/service-bus.ServiceBusClientOptions.webSocket'
    package: '@azure/service-bus'
    summary: >-
      The WebSocket constructor used to create an AMQP connection

      over a WebSocket. In browsers, the built-in WebSocket will be  used by
      default. In Node, a

      TCP socket will be used if a WebSocket constructor is not provided.
    fullName: webSocket
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'webSocket?: WebSocketImpl'
      return:
        type: WebSocketImpl
        description: ''
  - name: webSocketConstructorOptions
    uid: '@azure/service-bus.ServiceBusClientOptions.webSocketConstructorOptions'
    package: '@azure/service-bus'
    summary: Options to be passed to the WebSocket constructor
    fullName: webSocketConstructorOptions
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'webSocketConstructorOptions?: any'
      return:
        type: any
        description: ''
