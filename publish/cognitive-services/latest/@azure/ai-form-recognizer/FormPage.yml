name: FormPage
uid: '@azure/ai-form-recognizer.FormPage|latest'
package: '@azure/ai-form-recognizer'
summary: Raw texts recognized from a page in the input document.
fullName: FormPage
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: height
    uid: '@azure/ai-form-recognizer.FormPage.height|latest'
    package: '@azure/ai-form-recognizer'
    summary: 'The height of the image/PDF in pixels/inches, respectively.'
    fullName: height
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'height: number'
      return:
        type: number
        description: ''
  - name: lines
    uid: '@azure/ai-form-recognizer.FormPage.lines|latest'
    package: '@azure/ai-form-recognizer'
    summary: >-
      When `includeFieldElements` is set to true, a list of recognized text
      lines. The maximum number of

      lines returned is 300 per page. The lines are sorted top to bottom, left
      to right, although in

      certain cases proximity is treated with higher priority. As the sorting
      order depends on the

      detected text, it may change across images and OCR version updates. Thus,
      business logic

      should be built upon the actual line location instead of order.
    fullName: lines
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'lines?: FormLine[]'
      return:
        type: '<xref uid="@azure/ai-form-recognizer.FormLine|latest" />[]'
        description: ''
  - name: pageNumber
    uid: '@azure/ai-form-recognizer.FormPage.pageNumber|latest'
    package: '@azure/ai-form-recognizer'
    summary: The 1-based page number in the input document.
    fullName: pageNumber
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'pageNumber: number'
      return:
        type: number
        description: ''
  - name: tables
    uid: '@azure/ai-form-recognizer.FormPage.tables|latest'
    package: '@azure/ai-form-recognizer'
    summary: List of data tables recognized form the page
    fullName: tables
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'tables?: FormTable[]'
      return:
        type: '<xref uid="@azure/ai-form-recognizer.FormTable|latest" />[]'
        description: ''
  - name: textAngle
    uid: '@azure/ai-form-recognizer.FormPage.textAngle|latest'
    package: '@azure/ai-form-recognizer'
    summary: >-
      The general orientation of the text in clockwise direction, measured in
      degrees between (-180,

      180].
    fullName: textAngle
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'textAngle: number'
      return:
        type: number
        description: ''
  - name: unit
    uid: '@azure/ai-form-recognizer.FormPage.unit|latest'
    package: '@azure/ai-form-recognizer'
    summary: >-
      The unit used by the width, height and boundingBox properties. For images,
      the unit is

      "pixel". For PDF, the unit is "inch". Possible values include: 'pixel',
      'inch'
    fullName: unit
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'unit: LengthUnit'
