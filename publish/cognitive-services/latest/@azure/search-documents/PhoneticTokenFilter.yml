### YamlMime:TSType
name: PhoneticTokenFilter
uid: '@azure/search-documents.PhoneticTokenFilter|latest'
package: '@azure/search-documents'
summary: >-
  Create tokens for phonetic matches. This token filter is implemented using
  Apache Lucene.
fullName: PhoneticTokenFilter
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: encoder
    uid: '@azure/search-documents.PhoneticTokenFilter.encoder|latest'
    package: '@azure/search-documents'
    summary: >-
      The phonetic encoder to use. Default is "metaphone". Possible values
      include: 'Metaphone',

      'DoubleMetaphone', 'Soundex', 'RefinedSoundex', 'Caverphone1',
      'Caverphone2', 'Cologne',

      'Nysiis', 'KoelnerPhonetik', 'HaasePhonetik', 'BeiderMorse'
    fullName: encoder
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'encoder?: PhoneticEncoder'
      return:
        type: <xref uid="@azure/search-documents.PhoneticEncoder|latest" />
        description: ''
  - name: name
    uid: '@azure/search-documents.PhoneticTokenFilter.name|latest'
    package: '@azure/search-documents'
    summary: >-
      The name of the token filter. It must only contain letters, digits,
      spaces, dashes or

      underscores, can only start and end with alphanumeric characters, and is
      limited to 128

      characters.
    fullName: name
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name: string'
      return:
        type: string
        description: ''
  - name: odatatype
    uid: '@azure/search-documents.PhoneticTokenFilter.odatatype|latest'
    package: '@azure/search-documents'
    summary: Polymorphic Discriminator
    fullName: odatatype
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'odatatype: "#Microsoft.Azure.Search.PhoneticTokenFilter"'
      return:
        type: '"#<xref uid="Microsoft.Azure.Search.PhoneticTokenFilter" />"'
        description: ''
  - name: replaceOriginalTokens
    uid: '@azure/search-documents.PhoneticTokenFilter.replaceOriginalTokens|latest'
    package: '@azure/search-documents'
    summary: >-
      A value indicating whether encoded tokens should replace original tokens.
      If false, encoded

      tokens are added as synonyms. Default is true. Default value: true.
    fullName: replaceOriginalTokens
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'replaceOriginalTokens?: boolean'
      return:
        type: boolean
        description: ''
