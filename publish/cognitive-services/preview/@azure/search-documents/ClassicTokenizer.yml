### YamlMime:TSType
name: ClassicTokenizer
uid: '@azure/search-documents.ClassicTokenizer|preview'
package: '@azure/search-documents'
summary: >-
  Grammar-based tokenizer that is suitable for processing most European-language
  documents. This

  tokenizer is implemented using Apache Lucene.
fullName: ClassicTokenizer
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: maxTokenLength
    uid: '@azure/search-documents.ClassicTokenizer.maxTokenLength|preview'
    package: '@azure/search-documents'
    summary: >-
      The maximum token length. Default is 255. Tokens longer than the maximum
      length are split. The

      maximum token length that can be used is 300 characters. Default value:
      255.
    fullName: maxTokenLength
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'maxTokenLength?: number'
      return:
        type: number
        description: ''
  - name: name
    uid: '@azure/search-documents.ClassicTokenizer.name|preview'
    package: '@azure/search-documents'
    summary: >-
      The name of the tokenizer. It must only contain letters, digits, spaces,
      dashes or

      underscores, can only start and end with alphanumeric characters, and is
      limited to 128

      characters.
    fullName: name
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name: string'
      return:
        type: string
        description: ''
  - name: odatatype
    uid: '@azure/search-documents.ClassicTokenizer.odatatype|preview'
    package: '@azure/search-documents'
    summary: Polymorphic Discriminator
    fullName: odatatype
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'odatatype: "#Microsoft.Azure.Search.ClassicTokenizer"'
      return:
        type: '"#<xref uid="Microsoft.Azure.Search.ClassicTokenizer" />"'
        description: ''
