### YamlMime:TSType
name: StemmerTokenFilter
uid: '@azure/search-documents.StemmerTokenFilter|preview'
package: '@azure/search-documents'
summary: >-
  Language specific stemming filter. This token filter is implemented using
  Apache Lucene.
fullName: StemmerTokenFilter
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: language
    uid: '@azure/search-documents.StemmerTokenFilter.language|preview'
    package: '@azure/search-documents'
    summary: >-
      The language to use. Possible values include: 'Arabic', 'Armenian',
      'Basque', 'Brazilian',

      'Bulgarian', 'Catalan', 'Czech', 'Danish', 'Dutch', 'DutchKp', 'English',
      'LightEnglish',

      'MinimalEnglish', 'PossessiveEnglish', 'Porter2', 'Lovins', 'Finnish',
      'LightFinnish',

      'French', 'LightFrench', 'MinimalFrench', 'Galician', 'MinimalGalician',
      'German', 'German2',

      'LightGerman', 'MinimalGerman', 'Greek', 'Hindi', 'Hungarian',
      'LightHungarian', 'Indonesian',

      'Irish', 'Italian', 'LightItalian', 'Sorani', 'Latvian', 'Norwegian',
      'LightNorwegian',

      'MinimalNorwegian', 'LightNynorsk', 'MinimalNynorsk', 'Portuguese',
      'LightPortuguese',

      'MinimalPortuguese', 'PortugueseRslp', 'Romanian', 'Russian',
      'LightRussian', 'Spanish',

      'LightSpanish', 'Swedish', 'LightSwedish', 'Turkish'
    fullName: language
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'language: StemmerTokenFilterLanguage'
      return:
        type: <xref uid="@azure/search-documents.StemmerTokenFilterLanguage|preview" />
        description: ''
  - name: name
    uid: '@azure/search-documents.StemmerTokenFilter.name|preview'
    package: '@azure/search-documents'
    summary: >-
      The name of the token filter. It must only contain letters, digits,
      spaces, dashes or

      underscores, can only start and end with alphanumeric characters, and is
      limited to 128

      characters.
    fullName: name
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name: string'
      return:
        type: string
        description: ''
  - name: odatatype
    uid: '@azure/search-documents.StemmerTokenFilter.odatatype|preview'
    package: '@azure/search-documents'
    summary: Polymorphic Discriminator
    fullName: odatatype
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'odatatype: "#Microsoft.Azure.Search.StemmerTokenFilter"'
      return:
        type: '"#<xref uid="Microsoft.Azure.Search.StemmerTokenFilter" />"'
        description: ''
