### YamlMime:TSType
name: StemmerOverrideTokenFilter
uid: '@azure/search-documents.StemmerOverrideTokenFilter|preview'
package: '@azure/search-documents'
summary: >-
  Provides the ability to override other stemming filters with custom
  dictionary-based stemming.

  Any dictionary-stemmed terms will be marked as keywords so that they will not
  be stemmed with

  stemmers down the chain. Must be placed before any stemming filters. This
  token filter is

  implemented using Apache Lucene.
fullName: StemmerOverrideTokenFilter
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: name
    uid: '@azure/search-documents.StemmerOverrideTokenFilter.name|preview'
    package: '@azure/search-documents'
    summary: >-
      The name of the token filter. It must only contain letters, digits,
      spaces, dashes or

      underscores, can only start and end with alphanumeric characters, and is
      limited to 128

      characters.
    fullName: name
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name: string'
      return:
        type: string
        description: ''
  - name: odatatype
    uid: '@azure/search-documents.StemmerOverrideTokenFilter.odatatype|preview'
    package: '@azure/search-documents'
    summary: Polymorphic Discriminator
    fullName: odatatype
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'odatatype: "#Microsoft.Azure.Search.StemmerOverrideTokenFilter"'
      return:
        type: '"#<xref uid="Microsoft.Azure.Search.StemmerOverrideTokenFilter" />"'
        description: ''
  - name: rules
    uid: '@azure/search-documents.StemmerOverrideTokenFilter.rules|preview'
    package: '@azure/search-documents'
    summary: >-
      A list of stemming rules in the following format: "word => stem", for
      example: "ran => run".
    fullName: rules
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'rules: string[]'
      return:
        type: 'string[]'
        description: ''
