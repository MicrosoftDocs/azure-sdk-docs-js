name: CommonGramTokenFilter
uid: '@azure/search-documents.CommonGramTokenFilter|preview'
package: '@azure/search-documents'
summary: >-
  Construct bigrams for frequently occurring terms while indexing. Single terms
  are still indexed

  too, with bigrams overlaid. This token filter is implemented using Apache
  Lucene.
fullName: CommonGramTokenFilter
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: commonWords
    uid: '@azure/search-documents.CommonGramTokenFilter.commonWords|preview'
    package: '@azure/search-documents'
    summary: The set of common words.
    fullName: commonWords
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'commonWords: string[]'
      return:
        type: 'string[]'
        description: ''
  - name: ignoreCase
    uid: '@azure/search-documents.CommonGramTokenFilter.ignoreCase|preview'
    package: '@azure/search-documents'
    summary: >-
      A value indicating whether common words matching will be case insensitive.
      Default is false.

      Default value: false.
    fullName: ignoreCase
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'ignoreCase?: boolean'
      return:
        type: boolean
        description: ''
  - name: name
    uid: '@azure/search-documents.CommonGramTokenFilter.name|preview'
    package: '@azure/search-documents'
    summary: >-
      The name of the token filter. It must only contain letters, digits,
      spaces, dashes or

      underscores, can only start and end with alphanumeric characters, and is
      limited to 128

      characters.
    fullName: name
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
