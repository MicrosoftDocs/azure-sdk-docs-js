    isDeprecated: false
    syntax:
      content: 'odatatype: "#Microsoft.Azure.Search.CommonGramTokenFilter"'
      return:
        type: '"#<xref uid="Microsoft.Azure.Search.CommonGramTokenFilter" />"'
        description: ''
  - name: useQueryMode
    uid: '@azure/search-documents.CommonGramTokenFilter.useQueryMode|preview'
    package: '@azure/search-documents'
    summary: >-
      A value that indicates whether the token filter is in query mode. When in
