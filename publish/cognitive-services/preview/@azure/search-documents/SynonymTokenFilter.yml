### YamlMime:TSType
name: SynonymTokenFilter
uid: '@azure/search-documents.SynonymTokenFilter|preview'
package: '@azure/search-documents'
summary: >-
  Matches single or multi-word synonyms in a token stream. This token filter is
  implemented using

  Apache Lucene.
fullName: SynonymTokenFilter
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: expand
    uid: '@azure/search-documents.SynonymTokenFilter.expand|preview'
    package: '@azure/search-documents'
    summary: >-
      A value indicating whether all words in the list of synonyms (if =>
      notation is not used) will

      map to one another. If true, all words in the list of synonyms (if =>
      notation is not used)

      will map to one another. The following list: incredible, unbelievable,
      fabulous, amazing is

      equivalent to: incredible, unbelievable, fabulous, amazing => incredible,
      unbelievable,

      fabulous, amazing. If false, the following list: incredible, unbelievable,
      fabulous, amazing

      will be equivalent to: incredible, unbelievable, fabulous, amazing =>
      incredible. Default is

      true. Default value: true.
    fullName: expand
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'expand?: boolean'
      return:
        type: boolean
        description: ''
  - name: ignoreCase
    uid: '@azure/search-documents.SynonymTokenFilter.ignoreCase|preview'
    package: '@azure/search-documents'
    summary: >-
      A value indicating whether to case-fold input for matching. Default is
      false. Default value:

      false.
    fullName: ignoreCase
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'ignoreCase?: boolean'
      return:
        type: boolean
        description: ''
  - name: name
    uid: '@azure/search-documents.SynonymTokenFilter.name|preview'
    package: '@azure/search-documents'
    summary: >-
      The name of the token filter. It must only contain letters, digits,
      spaces, dashes or

      underscores, can only start and end with alphanumeric characters, and is
      limited to 128

      characters.
    fullName: name
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name: string'
      return:
        type: string
        description: ''
  - name: odatatype
    uid: '@azure/search-documents.SynonymTokenFilter.odatatype|preview'
    package: '@azure/search-documents'
    summary: Polymorphic Discriminator
    fullName: odatatype
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'odatatype: "#Microsoft.Azure.Search.SynonymTokenFilter"'
      return:
        type: '"#<xref uid="Microsoft.Azure.Search.SynonymTokenFilter" />"'
        description: ''
  - name: synonyms
    uid: '@azure/search-documents.SynonymTokenFilter.synonyms|preview'
    package: '@azure/search-documents'
    summary: >-
      A list of synonyms in following one of two formats: 1. incredible,
      unbelievable, fabulous =>

      amazing - all terms on the left side of => symbol will be replaced with
      all terms on its right

      side; 2. incredible, unbelievable, fabulous, amazing - comma separated
      list of equivalent

      words. Set the expand option to change how this list is interpreted.
    fullName: synonyms
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'synonyms: string[]'
      return:
        type: 'string[]'
        description: ''
