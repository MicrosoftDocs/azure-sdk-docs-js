methods:
  - name: 'getToken(string | string[], GetTokenOptions)'
    uid: '@azure/identity.DefaultAzureCredential.getToken|latest'
    package: '@azure/identity'
    summary: >
      Returns the first access token returned by one of the chained

      `TokenCredential` implementations.  Throws an
      <xref:@azure/identity.AggregateAuthenticationError|latest>

      when one or more credentials throws an <xref:@azure/identity.AuthenticationError|latest> and

      no credentials have returned an access token.

      This method is called automatically by Azure SDK client libraries. You may
      call this method

      directly, but you must also handle token caching and token refreshing.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function getToken(scopes: string | string[], options?: GetTokenOptions)'
      parameters:
        - id: scopes
          type: 'string | string[]'
          description: The list of scopes for which the token will have access.
        - id: options
          type: GetTokenOptions
          description: |
            The options used to configure any requests this
                           `TokenCredential` implementation might make.
      return:
        type: Promise&lt;AccessToken | null&gt;
