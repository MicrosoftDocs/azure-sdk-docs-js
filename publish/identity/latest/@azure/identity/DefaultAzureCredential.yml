name: DefaultAzureCredential
uid: '@azure/identity.DefaultAzureCredential|latest'
package: '@azure/identity'
summary: |
  Provides a default <xref:@azure/identity.ChainedTokenCredential|latest> configuration for
  applications that will be deployed to Azure.  The following credential
  types will be tried, in order:
  - <xref:@azure/identity.EnvironmentCredential|latest>
  - <xref:@azure/identity.ManagedIdentityCredential|latest>

  Consult the documentation of these credential types for more information
  on how they attempt authentication.
