### YamlMime:TSType
name: StopwordsTokenFilter
uid: '@azure/search-documents.StopwordsTokenFilter'
package: '@azure/search-documents'
summary: >-
  Removes stop words from a token stream. This token filter is implemented using
  Apache Lucene.
fullName: StopwordsTokenFilter
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: ignoreCase
    uid: '@azure/search-documents.StopwordsTokenFilter.ignoreCase'
    package: '@azure/search-documents'
    summary: >-
      A value indicating whether to ignore case. If true, all words are
      converted to lower case

      first. Default is false. Default value: false.
    fullName: ignoreCase
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'ignoreCase?: boolean'
      return:
        type: boolean
        description: ''
  - name: name
    uid: '@azure/search-documents.StopwordsTokenFilter.name'
    package: '@azure/search-documents'
    summary: >-
      The name of the token filter. It must only contain letters, digits,
      spaces, dashes or

      underscores, can only start and end with alphanumeric characters, and is
      limited to 128

      characters.
    fullName: name
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name: string'
      return:
        type: string
        description: ''
  - name: odatatype
    uid: '@azure/search-documents.StopwordsTokenFilter.odatatype'
    package: '@azure/search-documents'
    summary: Polymorphic Discriminator
    fullName: odatatype
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'odatatype: "#Microsoft.Azure.Search.StopwordsTokenFilter"'
      return:
        type: '"#<xref uid="Microsoft.Azure.Search.StopwordsTokenFilter" />"'
        description: ''
  - name: removeTrailingStopWords
    uid: '@azure/search-documents.StopwordsTokenFilter.removeTrailingStopWords'
    package: '@azure/search-documents'
    summary: >-
      A value indicating whether to ignore the last search term if it's a stop
      word. Default is

      true. Default value: true.
    fullName: removeTrailingStopWords
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'removeTrailingStopWords?: boolean'
      return:
        type: boolean
        description: ''
  - name: stopwords
    uid: '@azure/search-documents.StopwordsTokenFilter.stopwords'
    package: '@azure/search-documents'
    summary: >-
      The list of stopwords. This property and the stopwords list property
      cannot both be set.
    fullName: stopwords
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'stopwords?: string[]'
      return:
        type: 'string[]'
        description: ''
  - name: stopwordsList
    uid: '@azure/search-documents.StopwordsTokenFilter.stopwordsList'
    package: '@azure/search-documents'
    summary: >-
      A predefined list of stopwords to use. This property and the stopwords
      property cannot both be

      set. Default is English. Possible values include: 'Arabic', 'Armenian',
      'Basque', 'Brazilian',

      'Bulgarian', 'Catalan', 'Czech', 'Danish', 'Dutch', 'English', 'Finnish',
      'French',

      'Galician', 'German', 'Greek', 'Hindi', 'Hungarian', 'Indonesian',
      'Irish', 'Italian',

      'Latvian', 'Norwegian', 'Persian', 'Portuguese', 'Romanian', 'Russian',
      'Sorani', 'Spanish',

      'Swedish', 'Thai', 'Turkish'
    fullName: stopwordsList
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'stopwordsList?: StopwordsList'
      return:
        type: <xref uid="@azure/search-documents.StopwordsList" />
        description: ''
