functions:
  - name: 'odata(TemplateStringsArray, unknown[])'
    uid: '@azure/search-documents.odata'
    package: '@azure/search-documents'
    summary: >-
      Escapes an odata filter expression to avoid errors with quoting string
      literals.

      Example usage:

      ```ts

      const baseRateMax = 200;

      const ratingMin = 4;

      const filter = odata`Rooms/any(room: room/BaseRate lt ${baseRateMax}) and
      Rating ge ${ratingMin}`;

      ```

      For more information on supported syntax see:
      https://docs.microsoft.com/en-us/azure/search/search-query-odata-filter
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function odata(strings: TemplateStringsArray, values: unknown[])'
      parameters:
        - id: strings
          type: TemplateStringsArray
          description: ''
        - id: values
          type: 'unknown[]'
          description: |+

      return:
        type: string
        description: ''
